<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/calculator.css">
  <script src="assets/js/calculator.js" defer></script>
</head>
<body>
  <div class="body">
    <h1>S P L I <br> T T E R</h1>
    <div class="container">
      <p>Bill</p>
      <input class="text" type="text">
      <h4>Select Tip %</h4>
      <div class="boxContainer">
        <input class="box" type="text" placeholder="5%..">
        <input class="box" type="text" placeholder="10%..">
        <input class="box" type="text" placeholder="15%..">
        <input class="box" type="text" placeholder="25%..">
        <input class="box" type="text" placeholder="50%..">
        <input class="box" type="text" placeholder="Custom">
      </div>
      <h3>Number of People</h3>
      <input class="secondtext" type="text">
      <footer class="footer">
        <div class="footerContent">
          <div class="left">
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <div class="right">
            <h2>$0.00</h2>
          </div>
        </div>
        <div class="secondfooter">
          <div class="left">
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <div class="right">
            <h2>$0.00</h2>
          </div></div>
          <button class="reset">Reset</button>
        </div>
      </footer>
  </div>
</body>
</html>
